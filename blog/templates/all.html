{% extends "index.html" %} {% block content %}
<p><strong>{{page_data.name}}</strong></p>
{% for item in data %}
    
            <div class="story">
                <div>
                    <a href="{{item.slug}}">
                        <h4>{{item.title}}</h4>
                    </a>

                </div>
                <div id="title-j">
                    <a href="{{item.slug}}">
                        <div class="thum">

                            <img src="{{item.image}}" / style="object-fit: cover; width:100%; height:100%">

                        </div>
                    </a>
                    <p>{{item.content|slice:500|safe}}</p>
                </div>
                <div>
                    <p style="color: brown;"><strong>date:- {{item.date}}</strong></p>
                </div>


            </div>
            {% endfor %}
{% endblock %}
